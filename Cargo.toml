[package]
name = "cargo-make"
version = "0.2.13"
authors = ["Sagie Gur-Ari <sagiegurari@gmail.com>"]
description = "Rust task runner and build tool."
license = "Apache-2.0"
documentation = "https://sagiegurari.github.io/cargo-make/api/cargo_make/index.html"
homepage = "https://sagiegurari.github.io/cargo-make"
repository = "https://github.com/sagiegurari/cargo-make.git"
readme = "README.md"
keywords = ["task", "build", "cargo", "plugin", "subcommand"]
categories = ["development-tools", "development-tools::cargo-plugins", "development-tools::build-utils", "development-tools::testing"]
include = [
    "**/*.rs",
    "src/*",
    "tests/*",
    "docs/*",
    "examples/*",
    "Cargo.toml",
    "LICENSE",
    "README.md",
    "Makefile.toml"
]

[dependencies]
clap = "^2.25.0"
rand = "^0.3.15"
serde = "*" #actual value defined by toml dependency
serde_derive = "^1.0.9"
toml = "^0.4.2"

[features]
default = []

[badges.travis-ci]
branch = "master"
repository = "sagiegurari/cargo-make"

[badges.appveyor]
repository = "sagiegurari/cargo-make"
service = "github"
branch = "master"

[badges.codecov]
branch = "master"
repository = "sagiegurari/cargo-make"
service = "github"
