language: rust
sudo: true
dist: trusty
group: edge
rust:
  - stable
  - beta
  - nightly
env:
  global:
    - RUST_BACKTRACE=1
    - RUST_TEST_THREADS=1
    - RUSTFLAGS="-C link-dead-code"
    - KCOV_VERSION=33
before_install:
  - sudo apt-get update || true
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev
script:
  - cargo install --debug cargo-make
  - cargo make ci-flow
  - echo "Installing kcov"
  - wget https://github.com/SimonKagstrom/kcov/archive/v$KCOV_VERSION.zip
  - unzip v$KCOV_VERSION.zip
  - cd kcov-$KCOV_VERSION
  - mkdir build
  - cd ./build
  - cmake ..
  - make
  - sudo make install
  - cd ../..
  - rm -rf kcov-$KCOV_VERSION
  - cargo run -- make codecov-flow
