args = ["-Rf", "./docs/api"]

[tasks.clean]
description = "Runs the cargo clean command."
command = "cargo"
args = ["clean"]

[tasks.post-clean]

[tasks.delete-lock]
description = "Deletes the Cargo.lock file."
script = [
    "rm -f ./Cargo.lock"
]

[tasks.pre-format]

[tasks.format]
description = "Runs the cargo rustfmt plugin."
install_crate = "rustfmt"
command = "cargo"
args = ["fmt", "--", "--write-mode=overwrite"]

[tasks.post-format]

[tasks.format-flow]
description = "Runs the cargo rustfmt plugin as part of a flow."
dependencies = [
    "pre-format",
    "format",
    "post-format"
]

[tasks.pre-docs]

[tasks.docs]
description = "Generate rust documentation."
command = "cargo"
args = ["doc", "--no-deps"]

[tasks.post-docs]

[tasks.pre-build]

[tasks.build]
description = "Runs the rust compiler."
command = "cargo"
args = ["build"]

[tasks.build-verbose]
description = "Runs the rust compiler with verbose output."
