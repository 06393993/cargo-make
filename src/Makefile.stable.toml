[tasks.end-build-flow]

[tasks.pre-package]

[tasks.package]
description = "Runs the cargo package command."
command = "cargo"
args = ["package"]

[tasks.post-package]

[tasks.pre-publish]

[tasks.publish]
description = "Runs the cargo publish command."
command = "cargo"
args = ["publish"]

[tasks.post-publish]

[tasks.pre-git-add]

[tasks.git-add]
